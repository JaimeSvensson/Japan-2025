<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Japan 2025</title>

    <!-- PWA (optional) -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- Site styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Day.js for dates + timezone -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/sv.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
      dayjs.extend(window.dayjs_plugin_timezone);
      dayjs.locale('sv');
    </script>
  </head>
  <body class="bg-layer text-gray-900">
    <!-- Header -->
    <header class="app-header sticky top-0 z-10 border-b">
      <div class="max-w-3xl mx-auto px-3 py-2 md:py-3 flex items-center justify-between gap-3">
        <a href="#/trips" class="app-logo flex items-center gap-2 font-semibold" aria-label="Gå till resöversikten">
          <!-- Flag badge for better contrast on soft backgrounds -->
          <span class="flag-badge" aria-hidden="true">
            <svg class="flag-jp" width="24" height="16" viewBox="0 0 3 2">
              <rect width="3" height="2" fill="#fff"></rect>
              <circle cx="1.5" cy="1" r="0.6" fill="#bc002d"></circle>
            </svg>
          </span>
          <span class="logo-text">Japan 2025</span>
        </a>
        <div class="flex items-center gap-2">
          <span id="userName" class="text-sm"></span>
          <button id="signOutBtn" class="btn btn-outline">Logga ut</button>
        </div>
      </div>

      <!-- Decorative wave divider (doesn't affect layout/logic) -->
      <div class="header-wave" aria-hidden="true">
        <svg viewBox="0 0 1440 80" preserveAspectRatio="none">
          <path d="M0,40 C200,80 400,0 720,40 C1040,80 1240,10 1440,40 L1440,80 L0,80 Z" fill="url(#waveFill)"></path>
          <defs>
            <linearGradient id="waveFill" x1="0" x2="1" y1="0" y2="0">
              <stop offset="0%" stop-color="rgba(255,241,244,0.9)"/>
              <stop offset="100%" stop-color="rgba(255,241,244,0)"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </header>

    <!-- Content -->
    <main id="view" class="max-w-3xl mx-auto p-4 mt-2 md:mt-4"></main>

    <!-- Toast anchor -->
    <div id="toaster"></div>

    <!-- App entry -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
