<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JP Japan2025</title>

    <!-- PWA (optional) -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- Site styles (from this doc) -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Day.js for dates + timezone -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/sv.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
      dayjs.extend(window.dayjs_plugin_timezone);
      dayjs.locale('sv');
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="app-header sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
      <div class="max-w-3xl mx-auto p-3 flex items-center justify-between gap-3">
        <a href="#/trips" class="font-semibold">JP Japan2025</a>
        <div class="flex items-center gap-2">
          <span id="userName" class="text-sm text-gray-600"></span>
          <button id="signOutBtn" class="btn btn-outline">Sign out</button>
        </div>
      </div>
    </header>

    <main id="view" class="max-w-3xl mx-auto p-4"></main>

    <!-- Toast anchor -->
    <div id="toaster"></div>

    <!-- App entry -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
