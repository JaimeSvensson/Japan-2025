<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Japan2025</title>
  <meta name="description" content="Japan2025 â€“ trip planner and cost split" />
  <link rel="manifest" href="manifest.webmanifest" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Basic page fade */
    .fade-enter { opacity: 0; }
    .fade-enter-active { opacity: 1; transition: opacity 150ms ease; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- App Shell -->
  <header class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
    <div class="max-w-3xl mx-auto flex items-center justify-between p-3">
      <h1 class="text-lg font-semibold">ğŸ‡¯ğŸ‡µ Japan2025</h1>
      <div id="userArea" class="hidden items-center gap-2">
        <span id="userName" class="text-sm text-gray-600"></span>
        <button id="signOutBtn" class="px-3 py-1 rounded-xl border text-sm">Sign out</button>
      </div>
    </div>
  </header>

  <main id="view" class="max-w-3xl mx-auto p-4"></main>

  <template id="tpl-login">
    <section class="min-h-[60vh] grid place-items-center">
      <div class="w-full max-w-sm bg-white rounded-2xl shadow p-6">
        <h2 class="text-xl font-semibold mb-1">Logga in</h2>
        <p class="text-sm text-gray-600 mb-4">AnvÃ¤nd eâ€‘post/lÃ¶senord eller Google. Du mÃ¥ste vara inloggad fÃ¶r att anvÃ¤nda appen.</p>
        <form id="emailForm" class="space-y-2">
          <label class="block text-sm">Eâ€‘post
            <input id="email" type="email" required class="mt-1 w-full rounded-xl border px-3 py-2" />
          </label>
          <label class="block text-sm">LÃ¶senord
            <input id="password" type="password" required class="mt-1 w-full rounded-xl border px-3 py-2" />
          </label>
          <div class="flex gap-2 pt-2">
            <button class="flex-1 py-2 rounded-xl bg-black text-white" type="submit">Logga in</button>
            <button id="registerBtn" class="flex-1 py-2 rounded-xl border" type="button">Registrera</button>
          </div>
        </form>
        <div class="my-4 flex items-center gap-2 text-xs text-gray-500">
          <span class="h-px flex-1 bg-gray-200"></span>
          <span>eller</span>
          <span class="h-px flex-1 bg-gray-200"></span>
        </div>
        <button id="googleBtn" class="w-full py-2 rounded-xl border">FortsÃ¤tt med Google</button>
        <p id="authMsg" class="text-sm text-red-600 mt-3"></p>
      </div>
    </section>
  </template>

  <template id="tpl-trips">
    <section class="space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Dina resor</h2>
        <button id="newTripBtn" class="px-3 py-2 rounded-xl bg-black text-white">Ny resa</button>
      </div>
      <ul id="tripList" class="grid gap-2"></ul>
      <p class="text-sm text-gray-500">(M0-placeholder) HÃ¤r listar vi resor. NÃ¤sta steg: skapa/lÃ¤gg till/anslut via inbjudningslÃ¤nk.</p>
    </section>
  </template>

  <template id="tpl-404">
    <section class="min-h-[40vh] grid place-items-center">
      <div class="text-center">
        <h2 class="text-2xl font-semibold mb-2">Sidan kunde inte hittas</h2>
        <p class="text-gray-600 mb-4">LÃ¤nken kanske Ã¤r fel. GÃ¥ till startsidan.</p>
        <a href="/#/trips" class="px-3 py-2 rounded-xl bg-black text-white">Till appen</a>
      </div>
    </section>
  </template>

  <!-- Firebase v9 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged,
      signOut,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // --- Firebase config (provided) ---
    const firebaseConfig = {
      apiKey: "AIzaSyD4ifyIMcPdPfxfji5qkttFtMNafeHyn_I",
      authDomain: "japan2025-pwa.firebaseapp.com",
      projectId: "japan2025-pwa",
      storageBucket: "japan2025-pwa.appspot.com",
      messagingSenderId: "1086888213462",
      appId: "1:1086888213462:web:7085048c154f6cea258277"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    // --- Simple Router + Auth Guard ---
    const view = document.getElementById('view');
    const routes = {
      '/login': renderLogin,
      '/trips': authGuard(renderTrips)
    };

    function navigate(hash){
      const path = (hash || location.hash || '#/login').replace('#','');
      const handler = routes[path] || renderNotFound;
      handler();
    }

    window.addEventListener('hashchange', () => navigate());

    onAuthStateChanged(auth, (user) => {
      const userArea = document.getElementById('userArea');
      const userName = document.getElementById('userName');
      if (user) {
        userArea.classList.remove('hidden');
        userName.textContent = user.displayName || user.email || 'Inloggad';
        if (location.hash === '' || location.hash === '#/login') {
          location.replace('#/trips');
        }
      } else {
        userArea.classList.add('hidden');
        if (location.hash !== '#/login') location.replace('#/login');
      }
      navigate();
    });

    // --- Views ---
    function swapContent(node){
      view.innerHTML = '';
      const wrapper = document.createElement('div');
      wrapper.className = 'fade-enter fade-enter-active';
      wrapper.appendChild(node);
      view.appendChild(wrapper);
    }

    function renderLogin(){
      const tpl = document.getElementById('tpl-login').content.cloneNode(true);
      const form = tpl.getElementById('emailForm');
      const email = tpl.getElementById('email');
      const password = tpl.getElementById('password');
      const registerBtn = tpl.getElementById('registerBtn');
      const googleBtn = tpl.getElementById('googleBtn');
      const msg = tpl.getElementById('authMsg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        try {
          await signInWithEmailAndPassword(auth, email.value, password.value);
          location.hash = '#/trips';
        } catch (err) {
          msg.textContent = err.message;
        }
      });

      registerBtn.addEventListener('click', async () => {
        msg.textContent = '';
        try {
          await createUserWithEmailAndPassword(auth, email.value, password.value);
          location.hash = '#/trips';
        } catch (err) {
          msg.textContent = err.message;
        }
      });

      googleBtn.addEventListener('click', async () => {
        msg.textContent = '';
        try {
          const provider = new GoogleAuthProvider();
          await signInWithPopup(auth, provider);
          location.hash = '#/trips';
        } catch (err) {
          msg.textContent = err.message;
        }
      });

      swapContent(tpl);
    }

    function renderTrips(){
      const tpl = document.getElementById('tpl-trips').content.cloneNode(true);
      const list = tpl.getElementById('tripList');
      const btn = tpl.getElementById('newTripBtn');

      list.innerHTML = '';
      const li = document.createElement('li');
      li.className = 'p-4 rounded-xl border bg-white';
      li.textContent = 'Tokyo & Kansai â€“ Sep/Oct 2025 (exempel)';
      list.appendChild(li);

      btn.addEventListener('click', () => {
        alert('M1: HÃ¤r kommer "Skapa resa" (Firestore).');
      });

      swapContent(tpl);
    }

    function renderNotFound(){
      const tpl = document.getElementById('tpl-404').content.cloneNode(true);
      swapContent(tpl);
    }

    // Sign out
    document.getElementById('signOutBtn').addEventListener('click', async () => {
      await signOut(auth);
      location.hash = '#/login';
    });
  </script>
</body>
</html>
