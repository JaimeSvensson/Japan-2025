<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Japan 2025</title>

    <!-- PWA (optional) -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- Site styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Day.js for dates + timezone -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/sv.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
      dayjs.extend(window.dayjs_plugin_timezone);
      dayjs.locale('sv');
    </script>
  </head>
  <body class="page-bg text-gray-900">
    <header class="app-header sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
      <div class="max-w-screen-sm sm:max-w-2xl md:max-w-3xl lg:max-w-4xl mx-auto px-3 py-2 flex items-center justify-between gap-2 md:gap-3">
        <a href="#/trips" class="app-logo flex items-center gap-3 font-semibold" aria-label="Gå till resöversikten">
          <!-- Clear flag on white badge for contrast -->
          <span class="flag-badge flag-lg" aria-hidden="true">
            <svg class="flag-jp" width="36" height="24" viewBox="0 0 3 2">
              <rect width="3" height="2" fill="#fff"></rect>
              <circle cx="1.5" cy="1" r="0.6" fill="#bc002d"></circle>
            </svg>
          </span>
          <span class="logo-text text-xl md:text-2xl">Japan 2025</span>
        </a>
        <div class="flex items-center gap-2">
          <span id="userName" class="hidden sm:inline-flex text-sm"></span>
          <button id="signOutBtn" class="btn text-gray-500 hover:text-gray-700" title="Logga ut" aria-label="Logga ut">
          <!-- Lucide: log-out -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          <span class="sr-only">Logga ut</span>
        </button>
        </div>
      </div>
    </header>

    <main id="view" class="max-w-screen-sm sm:max-w-2xl md:max-w-3xl lg:max-w-4xl mx-auto p-4 mt-3 md:mt-5"></main>

    <!-- Toast anchor -->
    <div id="toaster"></div>

    <!-- App entry -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
